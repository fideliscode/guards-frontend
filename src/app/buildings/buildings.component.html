<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="mt-2 "><h3>Buildings</h3></div><hr>
      <div class="card">
          <div class="card-header">
            <ul class="nav nav-pills card-header-pills">
              <li class="nav-item">
                <a class="btn btn-outline-dark btn-sm mr-2" (click)="onBuildings()">Buildings</a>
              </li>
            
              <li class="nav-item">
                <a class="btn btn-outline-dark btn-sm" (click)="onAddBuilding()">Add building</a>
              </li>
            </ul>
          </div>
          <div class="card-body" *ngIf="!onAdd">
              <table class="table table-hover  table-bordered ">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">location</th>
                    <th scope="col">size(square metres)</th>
                    <th scope="col">Floors</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                 <tbody *ngFor="let building of buildings; let i=index" >
                  <tr (click)="onSelect(building)">
                    <th scope="row">{{i+1}}</th>
                    <td>{{building.name | titlecase}}</td>
                    <td>{{building.location | titlecase}}</td>
                    <td>{{building.size | titlecase}}</td>
                    <td>{{building.floors | titlecase}}</td>
                    

                    <td><tr>
                    	<td><button class="btn btn-outline-success btn-sm">view guards</button> </td>
                    <td><button class="btn btn-outline-primary btn-sm">Edit</button> </td>
                    </tr>
                    	
                </td>

                  </tr>
                 
                </tbody>
              </table>
          </div>

           <div class="card-body" *ngIf="onAdd">
			<form   #f="ngForm" (ngSubmit)="onSubmit(f)">

			   <div class="row">
			     <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
			         <div class="form-group">
			          <label for="name">Name</label>
			         <input type="text" name="name" id="name" ngModel class="form-control w-50" required>
			         </div>

			         <div class="form-group">
			         <label for="location">location</label>
			         <input type="text" name="location" id="location" ngModel class="form-control w-50" required>
			         </div>

			          <div class="form-group">
			         
			         <label for="floors">floors</label>
			         <input type="integer" name="floors" id="floors" ngModel class="form-control w-50" required>
			         </div>

			          <div class="form-group">
			         <label for="size">size</label>
			         <input type="integer" name="size" id="size" ngModel class="form-control w-50" required>
			         </div>

			         <button class="btn btn-outline-dark btn-sm" type="submit">
			         	create</button>
			     
			    </div>
			   </div>
			</form>
          </div>


        </div>
      </div>
    </div>
  </div>
